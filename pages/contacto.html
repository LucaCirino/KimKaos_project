                    <!-- form -->
                    <div class="main__form text-center">
                        <h1 class="gallery__title">Contacto</h1>
                        <form>
                            <div class="mb-3">
                                <label for="name">Nombre completo</label>
                                <input type="text" id="name" class="form-control" placeholder="Ingrese su nombre" required tabindex="1">
                            </div>
                            <div class="mb-3">
                                <label for="email">Dirección de e-mail</label>
                                <input type="email" id="email" class="form-control" placeholder="Ingrese su e-mail" required tabindex="2">
                            </div>
                            <div class="mb-3">
                                <label for="number">Número de teléfono (opcional)</label>
                                <input type="number" id="number" class="form-control" placeholder="Ingrese su número de teléfono" tabindex="3">
                            </div>

                            <!-- radio -->
                            <label>¿Envío dentro de la ciudad de Córdoba?</label>
                            <div class="form-check">                            
                                <input class="form-check-input" type="radio" name="envio" id="si" value="radio" checked tabindex="4">
                                <label class="form-check-label" for="si">Si</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="envio" id="no" value="radio" tabindex="5">
                                <label class="form-check-label" for="no">No</label>
                            </div>

                            <!-- textarea -->
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                                <textarea id="exampleFormControlTextarea1" class="form-control" rows="3" placeholder="¿Algún comentario?" tabindex="6"></textarea>
                            </div>

                            <!-- submit button -->
                            <button type="submit" value="submit" class="btn btn-primary" id="btn" tabindex="7">Enviar</button>
                        </form>                        
                    </div>
                    <!-- form end -->
                </div>
